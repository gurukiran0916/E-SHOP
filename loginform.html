<!DOCTYPE html>
<html>
<head>
    <title>Login And Registration Form</title>
    <link rel="stylesheet" href="Resources/CSS/style.css" >
</head>
    <body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">LOGIN</button>
                <button type="button" class="toggle-btn" onclick="register()">REGISTER</button>
            </div>
            <div class="menu">
        <form  id ="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Name" required>
            <input type="password" class="input-field" placeholder="Enter password" required>
            <input type="checkbox" class="check-box"><span>Remember password</span>
            <button type="submit" class="submit-btn">LOGIN</button>
            </form>
                
           <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="User Name" required>
            <input type="email" class="input-field" placeholder="Email-ID" required>
            <input type="number" class="input-field" placeholder="Phone Number" required>
            <input type="text" class="input-field" placeholder="Enter password" required>
            <input type="password" class="input-field" placeholder="Enter OTP" required>
            <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
            <button type="submit" class="submit-btn">Register</button>
            </form> 
                </div>
        </div>
        
        </div>
    
        <script>
        var x=document.getElementById("login");
       var y =document.getElementById("register");
        var z =document.getElementById("btn");
        var a= document.getElementsByClassName("menu")[0];
        function register(){
            a.style.marginLeft="-400px";
            z.style.left="110px";
        }
            function login(){
                a.style.marginLeft="0";              
               z.style.left="0px";
            }
        
        </script>
    </body>
</html>
